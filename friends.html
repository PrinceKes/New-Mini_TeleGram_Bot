<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<link rel="stylesheet" href="friend-style.css">
<title>Invite Friends</title>
</head>
<body>
  <!-- Loading Screen 
  <div id="loading-screen" style="display: none;">
    <img src="./assets/roaster.png" alt="Loading..." />
  </div>-->

  <!-- Custom Alert -->
  <div id="custom-alert" class="hidden">
    <img src="./assets/success-icon.png" alt="Success" />
    <span id="custom-alert-message"></span>
  </div>

  <!-- Header Section -->
  <div class="header">
    <img src="./assets/Avatar.jpg" alt="User Avatar">
    <span id="userId">User ID: Loading...</span>
  </div>

  <!-- Main Content -->
  <main>
    <h1>Invite Friends to Earn Extra</h1>
    <p class="description">Share your invitation link & get 250 RsT extra points!</p>

    <!-- <div id="referred-friends" class="icon-section">
      <div class="icon">ðŸ‘¥</div>
    </div> -->

    <!-- html for the box -->
    <div class="referrals-box">
      <!-- Referred users will be added here dynamically -->
      <div class="users-box">
        <img src="./assets/avatar.png" alt="User Avatar" class="user-avatar" />
        <div class="user-details">
          <h4 class="user-name">Loading... this might take a while</h4>
          <p class="user-reward">+250 Rst</p>
        </div>
        <button class="claim-button">Claimed</button>
      </div>
    </div>
    



    <!-- Invite Button -->
    <button class="invite-btn" id="referralButton">
      Copy Invite Link
    </button>

    <!-- Modal for Claim Reward -->
    <div id="claim-modal" class="modal">
      <div class="modal-content">
        <p class="modal-text">You are about to claim a reward for your invited friend.</p>
        <div class="modal-buttons">
          <button id="claim-reward-button" class="modal-button claim">Claim 250</button>
        </div>
      </div>
    </div>


    <!-- already-claimed-modal -->
    <div id="already-claimed-modal" class="modal">
      <div class="modal-content">
        <p>Sorry, you already claimed this reward.</p>
        <button id="close-already-claimed-modal">Close</button>
      </div>
    </div>
    


  </main>

  <div id="navbar-container"></div>
  <script src="header.js"></script>
  <script src="script.js"></script>
  <script src="notifications.js"></script> 
  <script src="refer-script.js"></script>
</body>
</html>
