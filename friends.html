<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<title>Invite Friends</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    
    body {
   font-family: Arial, sans-serif;
   background-image: url('./assets/background.png'); 
   background-size: cover; 
   background-repeat: no-repeat; 
   background-position: center center;
   color: #fff;
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: space-between;
   height: 100vh;
   padding: 10px;
   overflow: hidden;
}

#loading-screen {
  display: flex; 
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(36, 36, 36, 0.9); 
  justify-content: center;
  align-items: center;
  z-index: 1000;
}


    

    .header {
      display: flex;
      align-items: center;
      width: 100%;
      color: #b3b3b3;
      font-size: 14px;
      padding-bottom: 20px;
    }
    .header img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .user-id {
        font-size: 0.9rem;
        color: #8e8e93;
        padding: 10px 0;
        text-align: left;
    }
    
    h1 {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ffffff;
        text-align: center;
        margin-bottom: 10px;
    }

    .description {
        font-size: 1.0rem;
        color: #080808;
        text-align: center;
        margin-bottom: 20px;
        font-weight: 700;
    }

    .icon-section {
        background-color: #2c2c2e;
        padding: 30px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
    }

    .icon {
        font-size: 80px;
        color: #3a3a3c;
        margin-bottom: 10px;
    }

    .empty-text {
        color: #b1b1b6;
        font-size: 0.9rem;
        text-align: center;
    }

    .invite-btn {
        background-color: #007aff;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        margin-top: 5px;
        margin-bottom: 25px;
    }






    #custom-alert {
  position: fixed;
  top: 10px;
  right: 10px;
  border-radius: 50px;
  background-color: black;
  color: white;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  z-index: 1000;
  opacity: 0;
  transform: translateY(-20px);
  transition: opacity 0.3s ease, transform 0.3s ease;
}

#custom-alert img {
  width: 20px;
  height: 20px;
  margin-right: 10px;
}

#custom-alert span {
  font-size: 16px;
}

#custom-alert.show {
  opacity: 1;
  transform: translateY(0);
}

.hidden {
  display: none;
}





    .modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

#close-modal {
    background-color: #f44336;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}



.referred-friends {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
}

.friend-card {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #333;
    border-radius: 10px;
    padding: 10px 15px;
    color: white;
}

.friend-avatar {
    font-size: 24px;
}

.friend-info {
    flex-grow: 1;
    margin-left: 10px;
}

.claim-btn {
    background-color: #6c63ff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 8px 12px;
    cursor: pointer;
}

.claim-btn:hover {
    background-color: #5b53e5;
}
</style>

</head>
<body>
  <!-- Loading Screen 
  <div id="loading-screen" style="display: none;">
    <img src="./assets/roaster.png" alt="Loading..." />
  </div>-->

  <!-- Custom Alert -->
  <div id="custom-alert" class="hidden">
    <img src="./assets/success-icon.png" alt="Success" />
    <span id="custom-alert-message"></span>
  </div>

  <!-- Header Section -->
  <div class="header">
    <img src="./assets/Avatar.jpg" alt="User Avatar">
    <span id="userId">User ID: Loading...</span>
  </div>

  <!-- Main Content -->
  <main>
    <h1>Invite Friends to Earn Extra</h1>
    <p class="description">Share your invitation link & get 250 RsT extra points!</p>

    <div id="referred-friends" class="icon-section">
      <div class="icon">ðŸ‘¥</div>
      <p class="empty-text">There is nothing else. Invite to get more rewards.</p>
    </div>

    <!-- Invite Button -->
    <button class="invite-btn" data-referral-link="https://t.me/SunEarner_bot?start={referrerId}">
      Invite
    </button>


    <!-- Modal -->
    <div id="friend-modal" class="modal">
      <div class="modal-content">
        <span id="close-modal">&times;</span>
        <h2>Referral Claimed</h2>
        <p>Referred friend: <span id="friend-name"></span></p>
        <p>Points: 250 RsT</p>
      </div>
    </div>
  </main>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Scripts -->
  <script src="header.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const storedUserId = localStorage.getItem('user_id');
      window.userId = storedUserId || null;

      const userIdElement = document.getElementById('userId');
      userIdElement.innerText = storedUserId
        ? `User ID: ${storedUserId}`
        : "User ID: Unknown";
    });
  </script>
  <script src="refer-script.js"></script>
</body>

</html>
