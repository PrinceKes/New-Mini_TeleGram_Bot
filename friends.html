<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<title>Invite Friends</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    
    body {
   font-family: Arial, sans-serif;
   background-image: url('./assets/background.png'); 
   background-size: cover; 
   background-repeat: no-repeat; 
   background-position: center center;
   color: #fff;
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: space-between;
   height: 100vh;
   padding: 10px;
   overflow: hidden;
}

#loading-screen {
  display: flex; 
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(36, 36, 36, 0.9); 
  justify-content: center;
  align-items: center;
  z-index: 1000;
}


    

    .header {
      display: flex;
      align-items: center;
      width: 100%;
      color: #b3b3b3;
      font-size: 14px;
      padding-bottom: 20px;
    }
    .header img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .user-id {
        font-size: 0.9rem;
        color: #8e8e93;
        padding: 10px 0;
        text-align: left;
    }
    
    h1 {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ffffff;
        text-align: center;
        margin-bottom: 10px;
    }

    .description {
        font-size: 1.0rem;
        color: #080808;
        text-align: center;
        margin-bottom: 20px;
        font-weight: 700;
    }

    .icon-section {
        background-color: #2c2c2e;
        padding: 30px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
    }

    .icon {
        font-size: 80px;
        color: #3a3a3c;
        margin-bottom: 10px;
    }

    .empty-text {
        color: #b1b1b6;
        font-size: 0.9rem;
        text-align: center;
    }

    .invite-btn {
        background-color: #007aff;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        margin-top: 5px;
        margin-bottom: 25px;
    }




    .modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

#close-modal {
    background-color: #f44336;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}


</style>

</head>
<body>

  <!-- <div id="loading-screen">
    <img src="./assets/roaster.png" alt="Loading..." />
  </div> -->

  <div class="header">
    <img src="./assets/Avatar.jpg" alt="User Avatar">
    <span id="userId">User ID: Loading...</span>
  </div>


    <h1>INVITE FRIENDS TO EARN EXTRA</h1>
    <p class="description">SHARE YOUR INVITATION LINK & GET 250RsT EXTRA POINTS</p>

    <div class="icon-section">
        <div class="icon">ðŸ‘¥</div> 
        <p class="empty-text">There is nothing else. Invite to get more rewards.</p>
    </div>

    <div id="referred-modal" class="modal">
      <div class="modal-content">
          <h2>Your Referred Friends</h2>
          <div id="referred-friends-list">
              <!-- Dynamically populated -->
          </div>
          <button id="close-modal">Close</button>
      </div>
    </div>
  


    <button class="invite-btn">Invite</button>


<div id="navbar-container"></div>
<script src="header.js"></script>
<script src="script.js"></script>
<script>const userId = "<%= userId %>";</script>
<script src="refer-script.js"></script>
</body>
</html>
