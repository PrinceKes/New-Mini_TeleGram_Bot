<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram Mini App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('./assets/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 10px;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            width: 100%;
            color: #b3b3b3;
            font-size: 14px;
            padding-bottom: 20px;
        }

        .header img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .content {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .wallet-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 25px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        /* Modal Styles */
        .wallet-modal {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            z-index: 1000;
        }

        .wallet-modal.active {
            transform: translateY(0);
        }

        .wallet-modal-content {
            padding: 20px;
            color: white;
            text-align: center;
        }

        .wallet-modal-header {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .wallet-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .wallet-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
        }

        .wallet-option img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }

        .wallet-option span {
            font-size: 12px;
            color: #fff;
        }

        .connect-button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .wallet-connected {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            padding: 20px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
        }

        .wallet-connected.active {
            transform: translateY(0);
        }

        .wallet-address {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            font-family: monospace;
        }

        .virtual-avatar {
            width: 80px;
            height: 80px;
            margin: 20px auto;
        }

        /* Existing styles remain the same */
    </style>
</head>
<body>
    <div class="header">
        <img src="./assets/Avatar.jpg" alt="User Avatar">
        <span id="userId">User ID: Loading...</span>
    </div>

    <div class="content">
        <button class="wallet-btn" id="connectWalletBtn">üîóConnect wallet</button>
        <div class="paws-icon">‚≠ê</div>
        <div id="points" class="points">0 Roast</div>
        <div class="rank">NEWCOMER <span>‚ú®</span> RANK</div>
    </div>

    <!-- Wallet Connection Modal -->
    <div class="wallet-modal" id="walletModal">
        <div class="wallet-modal-content">
            <h2 class="wallet-modal-header">Connect Wallet</h2>
            <p>Connect your wallet to participate in the AirDrop</p>
            
            <div class="wallet-options">
                <div class="wallet-option" data-wallet="tonkeeper">
                    <img src="wallet-icons/tonkeeper.png" alt="Tonkeeper">
                    <span>Tonkeeper</span>
                </div>
                <div class="wallet-option" data-wallet="mytonwallet">
                    <img src="wallet-icons/mytonwallet.png" alt="MyTonWallet">
                    <span>MyTonWallet</span>
                </div>
                <div class="wallet-option" data-wallet="bitget">
                    <img src="wallet-icons/bitget.png" alt="Bitget">
                    <span>Bitget</span>
                </div>
                <div class="wallet-option" data-wallet="binance">
                    <img src="wallet-icons/binance.png" alt="Binance">
                    <span>Binance</span>
                </div>
            </div>

            <button class="connect-button" id="openTelegramWallet">
                Open Wallet in Telegram
            </button>
        </div>
    </div>

    <!-- Wallet Connected Modal -->
    <div class="wallet-connected" id="walletConnectedModal">
        <div class="virtual-avatar">
            <!-- Virtual avatar image or icon goes here -->
        </div>
        <h2>Your TON wallet is connected</h2>
        <div class="wallet-address" id="walletAddress">
            UQDBLw...le4MTk
        </div>
        <button class="connect-button" id="continueBtn">
            Continue
        </button>
    </div>

    <script>
        document.getElementById('connectWalletBtn').addEventListener('click', function() {
            document.getElementById('walletModal').classList.add('active');
        });

        document.getElementById('openTelegramWallet').addEventListener('click', function() {
            // Simulate wallet connection
            document.getElementById('walletModal').classList.remove('active');
            setTimeout(() => {
                document.getElementById('walletConnectedModal').classList.add('active');
            }, 1000);
        });

        document.getElementById('continueBtn').addEventListener('click', function() {
            document.getElementById('walletConnectedModal').classList.remove('active');
            // Handle post-connection logic here
        });

        // Close modals when clicking outside
        window.addEventListener('click', function(e) {
            if (e.target.classList.contains('wallet-modal')) {
                e.target.classList.remove('active');
            }
        });
    </script>
</body>
</html>
