<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Telegram Mini App - Tasks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    body {
    font-family: Arial, sans-serif;
    background-image: url('../assets/background.png');
    background-size: cover;
    background-repeat: no-repeat; 
    background-position: center center;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    height: 100vh;
    padding: 10px;
    overflow: hidden;
  }


  #loading-screen {
  display: flex; 
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(36, 36, 36, 0.9);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}



    .header {
      display: flex;
      align-items: center;
      width: 100%;
      color: #b3b3b3;
      font-size: 14px;
      padding-bottom: 20px;
    }
    .header img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .tasks-title {
      text-align: center;
      margin-bottom: 20px;
    }
    .tasks-title h1 {
      font-size: 28px;
      font-weight: bold;
    }
    .tasks-title p {
      color: #b3b3b3;
      font-size: 16px;
    }

    .task-tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .task-tab {
      color: #b3b3b3;
      padding: 5px 15px;
      border-radius: 15px;
      font-size: 14px;
      cursor: pointer;
    }
    .task-tab.active {
      background-color: #333;
      color: #fff;
    }

    .task-list {
      width: 100%;
      overflow-y: auto;
      flex-grow: 1;
      padding: 0 10px;
    }

      /* Basic button styling */

    .task-item {
    /* display: flex; */
    /* flex-direction: row; */
    border: 1px solid #444;
    border-radius: 10px;
    padding: 12px 16px; 
    margin: 8px 0;
    background-color: #000000;
    color: #f0f0f5;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
    transition: transform 0.2s ease-in-out;
  }
  .task-item button {
    padding: 10px 15px;
    font-size: 12px;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .task-item h3 {
    font-weight: 500;
  }

  .task-item p {
    color: #5a5a5a;
    font-size: medium;
  }

  .task-item button:hover {
    background-color: #00448c;
  }

  .task-item button.claim-reward {
    background-color: #28a745;
  }

  .task-item button.claim-reward:hover {
    background-color: #218838;
  }


    .task-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .task-icon {
      font-size: 24px;
    }
    .task-details {
      display: flex;
      flex-direction: column;
    }
    .task-title {
      font-size: 16px;
      font-weight: bold;
    }
    .task-reward {
      color: #b3b3b3;
      font-size: 14px;
    }

    .task-button {
      padding: 5px 15px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
    }
    .task-button.start {
      background-color: #007bff;
      color: #fff;
      border: none;
    }
    .task-button.claim {
      background-color: #007bff;
      color: #fff;
      border: none;
    }

  </style>

</head>
<body>

  <!-- <div id="loading-screen">
    <img src="./assets/roaster.png" alt="Loading..." />
  </div> -->

  <div class="header">
    <img src="./assets/Avatar.jpg" alt="User Avatar">
    <span id="userId">User ID: Loading...</span>
  </div>

  <div class="tasks-title">
    <h1>TASKS</h1>
    <p>GET REWARDS FOR COMPLETING QUESTS</p>
  </div>

  <div class="task-tabs">
    <div class="task-tab active" onclick="filterTasks('general')">In-game <span id="generalCount">(0)</span></div>
    <!-- <div class="task-tab" onclick="filterTasks('partners')">Partners <span id="partnersCount">(0)</span></div> -->
  </div>

  <div class="task-list" id="taskList">
    <!-- Tasks will be dynamically loaded here -->
  </div>

  <div id="navbar-container"></div>
  <script src="header.js"></script>
  <script src="script.js"></script>    
  <script src="task-script.js"></script>
</body>
</html>
