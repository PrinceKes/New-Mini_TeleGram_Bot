<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Telegram Mini App - Tasks</title>
<link rel="stylesheet" href="earn.css">
</head>
<body>

  <!-- <div id="loading-screen">
    <img src="./assets/roaster.png" alt="Loading..." />
  </div> -->

  <div class="header">
    <img src="./assets/Avatar.jpg" alt="User Avatar">
    <span id="userId">My ID: Loading...</span>
  </div>

  <div class="tasks-title">
    <h1>TASKS</h1>
    <p>HERR ARE THE TASKS FOR YOU TO EARN, GET REWARDS FOR EARCH TASK PERFORMED</p>
  </div>

  <div class="task-tabs">
    <div class="task-tab active" onclick="filterTasks('general')">In-game <span id="generalCount">(0)</span></div>
    <!-- <div class="task-tab" onclick="filterTasks('partners')">Partners <span id="partnersCount">(0)</span></div> -->
  </div>

  <div class="task-list" id="taskList">
    <!-- Tasks will be dynamically loaded here -->
      <div class="task-box">
        <div class="task-content">
          <h4>Watch live video</h4>
          <p>+50 Rst</p>
        </div>
        <button class="task-btn">Start</button>
      </div>
    
      <div class="task-box">
        <div class="task-content">
          <h4>Subscribe & Watch the Ads</h4>
          <p>+ 50 Rst</p>
        </div>
        <button class="task-btn">Start</button>
      </div>
    
      <div class="task-box completed">
        <div class="task-content">
          <h4>Watch the Ads</h4>
          <p>+ 50 Rst</p>
        </div>
        <button class="task-btn completed-btn">Complete</button>
      </div>

  </div>

  <div id="navbar-container"></div>
  <script src="header.js"></script>
  <script src="script.js"></script>    
  <script src="notifications.js"></script>
  <script src="task-script.js"></script>
  <script src="task.js"></script>
  <script src="iphone-script.js"></script>
</body>
</html>
