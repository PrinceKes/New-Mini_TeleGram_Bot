<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App - Tasks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 10px;
    }

    .header {
      display: flex;
      align-items: center;
      width: 100%;
      color: #b3b3b3;
      font-size: 14px;
      padding-bottom: 20px;
    }
    .header img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .tasks-title {
      text-align: center;
      margin-bottom: 20px;
    }
    .tasks-title h1 {
      font-size: 28px;
      font-weight: bold;
    }
    .tasks-title p {
      color: #b3b3b3;
      font-size: 16px;
    }

    .task-tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .task-tab {
      color: #b3b3b3;
      padding: 5px 15px;
      border-radius: 15px;
      font-size: 14px;
      cursor: pointer;
    }
    .task-tab.active {
      background-color: #333;
      color: #fff;
    }

    .task-list {
      width: 100%;
      overflow-y: auto;
      flex-grow: 1;
      padding: 0 10px;
    }
    .task-item {
      background-color: #2c2c2e;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .task-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .task-icon {
      font-size: 24px;
    }
    .task-details {
      display: flex;
      flex-direction: column;
    }
    .task-title {
      font-size: 16px;
      font-weight: bold;
    }
    .task-reward {
      color: #b3b3b3;
      font-size: 14px;
    }

    .task-button {
      padding: 5px 15px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
    }
    .task-button.start {
      background-color: #007bff;
      color: #fff;
      border: none;
    }
    .task-button.claim {
      background-color: #007bff;
      color: #fff;
      border: none;
    }

    /* Navbar Styles */
    #navbar-container {
      width: 100%;
      display: flex;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #00af43;
      border-top: 1px solid #333;
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      color: #b3b3b3;
      z-index: 1000;
      box-sizing: border-box;
    }

    .bottom-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      cursor: pointer;
      transition: color 0.3s;
      flex: 1; /* Ensure each item takes equal width */
      text-align: center;
    }

    .bottom-nav-item.active {
      color: #fff; /* White color for active item */
      background-color: #007bff; /* Different background color for active tab */
      border-radius: 10px;
      padding: 5px 10px;
    }

    .bottom-nav-item div:first-child {
      font-size: 20px;
      margin-bottom: 3px;
      color: inherit;
    }

    .bottom-nav-item:hover {
      color: #fff; /* Hover color */
    }
  </style>
</head>
<body>

  <div class="header">

  <div id="navbar-container"></div>

    <script>
        console.log("Attempting to load navbar...");

        fetch('navbar.html')
            .then(response => {
                console.log("Response status:", response.status);
                return response.text();
            })

                document.getElementById('navbar-container').innerHTML = html;

</body>
</html>
