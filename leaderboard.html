<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App - Leaderboard</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 10px;
    }

    .header {
      width: 100%;
      padding: 10px;
      color: #b3b3b3;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #fff;
    }

    .leaderboard-container {
      text-align: center;
      width: 100%;
    }
    .leaderboard-title {
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
    }
    .trophy-icon {
      width: 50px;
      margin-bottom: 10px;
    }
    .total-users {
      font-size: 12px;
      color: #999;
      margin-bottom: 15px;
    }

    .leaderboard-card {
      width: 100%;
      background-color: #2c2c2e;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #fff;
    }
    .leaderboard-card img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      background-color: #fff;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-details {
      text-align: left;
    }
    .user-details span {
      display: block;
    }
    .user-details .username {
      font-size: 14px;
      font-weight: bold;
    }
    .user-details .points {
      font-size: 12px;
      color: #b3b3b3;
    }
    .user-rank {
      font-size: 14px;
      font-weight: bold;
      color: #b3b3b3;
    }
    .medal {
      font-size: 18px;
    }

    .rank-1 {
      background-color: #4a4a32;
    }
    .rank-2 {
      background-color: #4a424a;
    }
    .rank-3 {
      background-color: #4a3d32;
    }

    
    /* Navbar Styles */
    #navbar-container {
      width: 100%;
      display: flex;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #00af43;
      border-top: 1px solid #333;
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      color: #b3b3b3;
      z-index: 1000;
      box-sizing: border-box;
    }

    .bottom-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      cursor: pointer;
      transition: color 0.3s;
      flex: 1; /* Ensure each item takes equal width */
      text-align: center;
    }

    .bottom-nav-item.active {
      color: #fff; /* White color for active item */
      background-color: #007bff; /* Different background color for active tab */
      border-radius: 10px;
      padding: 5px 10px;
    }

    .bottom-nav-item div:first-child {
      font-size: 20px;
      margin-bottom: 3px;
      color: inherit;
    }

    .bottom-nav-item:hover {
      color: #fff; /* Hover color */
    }

    

  </style>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

</head>
<body>

</html>
