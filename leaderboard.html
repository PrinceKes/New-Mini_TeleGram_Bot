<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App - Leaderboard</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
    font-family: Arial, sans-serif;
    background-image: url('./assets/background.png');
    background-size: cover; 
    background-repeat: no-repeat;
    background-position: center center;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    height: 100vh;
    padding: 10px;
    overflow: hidden;
  }


  #loading-screen {
  display: flex; /* Initially visible */
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(58, 58, 58, 0.9); /* Optional background */
  justify-content: center;
  align-items: center;
  z-index: 1000; /* Ensure it's above all other elements */
}




    .header {
      width: 100%;
      padding: 10px;
      color: #b3b3b3;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #fff;
    }

    .leaderboard-container {
      text-align: center;
      width: 100%;
    }
    .leaderboard-title {
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
    }
    .trophy-icon {
      width: 150px;
      margin-bottom: 10px;
    }
    .total-users {
      font-size: 12px;
      color: #999;
      margin-bottom: 15px;
    }

    .leaderboard-card {
      width: 100%;
      background-color: #2c2c2e;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #fff;
    }
    .leaderboard-card img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      background-color: #fff;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-details {
      text-align: left;
    }
    .user-details span {
      display: block;
    }
    .user-details .username {
      font-size: 14px;
      font-weight: bold;
    }
    .user-details .points {
      font-size: 12px;
      color: #b3b3b3;
    }
    .user-rank {
      font-size: 14px;
      font-weight: bold;
      color: #b3b3b3;
    }
    .medal {
      font-size: 18px;
    }

    .rank-1 {
      background-color: #4a4a32;
    }
    .rank-2 {
      background-color: #4a424a;
    }
    .rank-3 {
      background-color: #4a3d32;
    }

  </style>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

</head>
<body>

  <!-- <div id="loading-screen">

      </div>

</html>
