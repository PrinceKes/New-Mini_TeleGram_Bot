<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invite Friends</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    
    body {
        background-color: #1c1c1e;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        padding-bottom: 80px;
    }
    
    .container {
        width: 90%;
        max-width: 400px;
    }

    .header {
      display: flex;
      align-items: center;
      width: 100%;
      color: #b3b3b3;
      font-size: 14px;
      padding-bottom: 20px;
    }
    .header img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .user-id {
        font-size: 0.9rem;
        color: #8e8e93;
        padding: 10px 0;
        text-align: left;
    }
    
    h1 {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ffffff;
        text-align: center;
        margin-bottom: 10px;
    }

    .description {
        font-size: 0.9rem;
        color: #8e8e93;
        text-align: center;
        margin-bottom: 20px;
    }

    .icon-section {
        background-color: #2c2c2e;
        padding: 30px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
    }

    .icon {
        font-size: 40px;
        color: #3a3a3c;
        margin-bottom: 10px;
    }

    .empty-text {
        color: #b1b1b6;
        font-size: 0.9rem;
        text-align: center;
    }

    .invite-btn {
        background-color: #007aff;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        margin-top: 20px;
    }


    
    /* Navbar Styles */
    #navbar-container {
      width: 100%;
      display: flex;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #00af43;
      border-top: 1px solid #333;
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      color: #b3b3b3;
      z-index: 1000;
      box-sizing: border-box;
    }

    .bottom-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      cursor: pointer;
      transition: color 0.3s;
      flex: 1; /* Ensure each item takes equal width */
      text-align: center;
    }

    .bottom-nav-item.active {
      color: #fff; /* White color for active item */
      background-color: #007bff; /* Different background color for active tab */
      border-radius: 10px;
      padding: 5px 10px;
    }

    .bottom-nav-item div:first-child {
      font-size: 20px;
      margin-bottom: 3px;
      color: inherit;
    }

    .bottom-nav-item:hover {
      color: #fff; /* Hover color */
    }


</style>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

</head>
<body>

<div class="container">

    <div class="header">
        <img src="user-avatar.png" alt="User Avatar">
        <span id="userId">User ID: Loading...</span>
      </div>


    <h1>INVITE FRIENDS</h1>
    <p class="description">SHARE YOUR INVITATION LINK & GET 10% OF FRIEND'S POINTS</p>

    <div class="icon-section">
        <div class="icon">üêæ</div> 
        <p class="empty-text">There is nothing else. Invite to get more rewards.</p>
    </div>


    <button class="invite-btn">Invite</button>
</div>


<div id="navbar-container"></div>

<script>


        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;

        // When the webapp is ready
        tg.ready(() => {
            // Get the user's ID
            const userId = tg.initDataUnsafe.user.id;
            // Update the span with the user's ID
            document.getElementById('userId').textContent = `User ID: ${userId}`;
        });



  fetch('navbar.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    })
    .catch(error => console.error('Error loading navbar:', error));
</script>


</body>
</html>
