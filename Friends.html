<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invite Friends</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    
    body {
   font-family: Arial, sans-serif;
   background-image: url('./assets/background.png'); 
   background-size: cover; 
   background-repeat: no-repeat; 
   background-position: center center;
   color: #fff;
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: space-between;
   height: 100vh;
   padding: 10px;
   overflow: hidden;
}

#loading-screen {
  display: flex; /* Initially visible */
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(36, 36, 36, 0.9); /* Optional background */
  justify-content: center;
  align-items: center;
  z-index: 1000; /* Ensure it's above all other elements */
}


    
    .container {
        width: 90%;
        max-width: 400px;
    }

    .header {
      display: flex;
      align-items: center;
      width: 100%;
      color: #b3b3b3;
      font-size: 14px;
      padding-bottom: 20px;
    }
    .header img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .user-id {
        font-size: 0.9rem;
        color: #8e8e93;
        padding: 10px 0;
        text-align: left;
    }
    
    h1 {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ffffff;
        text-align: center;
        margin-bottom: 10px;
    }

    .description {
        font-size: 0.9rem;
        color: #8e8e93;
        text-align: center;
        margin-bottom: 20px;
    }

    .icon-section {
        background-color: #2c2c2e;
        padding: 30px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
    }

    .icon {
        font-size: 80px;
        color: #3a3a3c;
        margin-bottom: 10px;
    }

    .empty-text {
        color: #b1b1b6;
        font-size: 0.9rem;
        text-align: center;
    }

    .invite-btn {
        background-color: #007aff;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        margin-top: 20px;
    }

</style>

</head>
<body>

  <!-- <div id="loading-screen">
    <img src="./assets/roaster.png" alt="Loading..." />
  </div> -->

<div class="container">

  <div class="header">
    <img src="./assets/Avatar.jpg" alt="User Avatar">
    <span id="userId">User ID: Loading...</span>
  </div>


    <h1>INVITE FRIENDS</h1>
    <p class="description">SHARE YOUR INVITATION LINK & GET 10% OF FRIEND'S POINTS</p>

    <div class="icon-section">
        <div class="icon">ðŸ‘¥</div> 
        <p class="empty-text">There is nothing else. Invite to get more rewards.</p>
    </div>


    <button class="invite-btn">Invite</button>
</div>


<div id="navbar-container"></div>
<script src="header.js"></script>
<script src="script.js"></script>
<script src="refer-script.js"></script>
</body>
</html>
