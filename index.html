<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <title>Telegram Mini App</title>
  <link rel="stylesheet" href="new-style.css">
</head>
<body>

  <div class="header">
    <img src="./assets/Avatar.jpg" alt="User Avatar">
    <span id="userId">My ID: Loading...</span>
  </div>

  <!-- Connect wallet -->
  <div class="new-wallet">
    <div id="ton-connect"></div>
    <button id="verifyConnectionBtn" class="connectWalletBtn">Verify Connection</button>
    <button id="sendTransactionBtn" class="sendTransact">Send Transaction</button>
  </div>

  <div class="content">
    <div class="roast-icon" style="background-image: url('./assets/roast.png');"></div>
    <div id="points" class="points">0 Rst</div>
  </div>

  <div class="buttons">
    <div class="button" onclick="window.location.href='https://t.me/+675S9uz9O5UxMTRk'">
      <span>ðŸ‘¥ Join our community</span>
      <span>â€º</span>
    </div>
  </div>

  <script>
    let tonConnectUI;

    document.addEventListener("DOMContentLoaded", async function () {
      // Initialize TON Connect UI
      tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://new-mini-telegram-bot.onrender.com/tonconnect-manifest.json',
        buttonRootId: 'ton-connect'
      });
    });

    // Function to check wallet connection
    async function verifyWalletConnection() {
      const walletConnection = tonConnectUI.connected;
      if (walletConnection) {
        alert("Wallet is connected!");
        console.log("Connected Wallet:", walletConnection);
      } else {
        alert("No wallet connected. Please connect your wallet first.");
      }
    }

    document.getElementById("verifyConnectionBtn").addEventListener("click", verifyWalletConnection);

    // Send Transaction
    document.getElementById('sendTransactionBtn').addEventListener('click', async () => {
      const walletConnection = tonConnectUI.connected;
      if (!walletConnection) {
        alert("Please connect your wallet first.");
        return;
      }

      try {
        // Build the transaction
        const transaction = {
          valid_until: Math.floor(Date.now() / 1000) + 300, // Transaction valid for 5 minutes
          messages: [
            {
              address: "UQC10jKrD0oFbmkmWXTyRsjOtC-OMAY5iWEH861QGcl8fRxM", // Replace with your destination address
              amount: "100000000", // 0.1 TON in nanograms
              payload: null
            }
          ]
        };

        // Request the wallet to send the transaction
        const result = await tonConnectUI.sendTransaction(transaction);
        console.log("Transaction result:", result);

        alert("Transaction sent successfully!");
      } catch (error) {
        console.error("Error sending transaction:", error);
        alert("Failed to send the transaction. Check the console for details.");
      }
    });
  </script>
</body>
</html>
