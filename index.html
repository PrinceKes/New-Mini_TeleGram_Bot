<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TON Wallet Integration</title>
  <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
</head>
<body>
  <h1>TON Wallet Transaction</h1>

  <!-- Buttons -->
  <button id="connectWalletBtn">Connect Wallet</button>
  <button id="sendTransactionBtn" disabled>Send Transaction</button>

  <p id="status">Status: Not connected</p>

  <script>
    const tonConnect = new TONCONNECT.TonConnect({
      manifestUrl: 'https://new-mini-telegram-bot.onrender.com/tonconnect-manifest.json' // Replace with your manifest.json URL
    });

    const connectWalletBtn = document.getElementById("connectWalletBtn");
    const sendTransactionBtn = document.getElementById("sendTransactionBtn");
    const status = document.getElementById("status");

    let walletAddress = null;

    // Step 1: Connect Telegram TON Space Wallet
    async function connectWallet() {
      try {
        await tonConnect.connectWallet();
        const account = await tonConnect.account();
        walletAddress = account.address;

        status.innerText = `Connected Wallet: ${walletAddress}`;
        sendTransactionBtn.disabled = false;
      } catch (error) {
        console.error("Connection failed:", error);
        status.innerText = "Failed to connect wallet.";
      }
    }

    // Step 2: Send Transaction to Admin Wallet
    async function sendTransaction() {
      try {
        const adminWalletAddress = "UQC10jKrD0oFbmkmWXTyRsjOtC-OMAY5iWEH861QGcl8fRxM"; // Replace with your TON wallet address
        const amountInNanoTon = 0.1 * 1e9; // 0.1 TON converted to nanoTON

        await tonConnect.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 300, // 5-minute validity
          messages: [
            {
              address: adminWalletAddress,
              amount: amountInNanoTon.toString(),
            },
          ],
        });

        status.innerText = "Transaction sent successfully!";
      } catch (error) {
        console.error("Transaction failed:", error);
        status.innerText = "Failed to send transaction.";
      }
    }

    // Button Event Listeners
    connectWalletBtn.addEventListener("click", connectWallet);
    sendTransactionBtn.addEventListener("click", sendTransaction);
  </script>
</body>
</html>
