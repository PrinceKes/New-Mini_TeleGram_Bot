<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://unpkg.com/@tonconnect/sdk@latest"></script> -->
  <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Telegram Mini App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
    font-family: Arial, sans-serif;
    background-image: url('./assets/background.png'); /* Corrected file name */
    background-size: cover; /* Ensures the image covers the whole page */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-position: center center; /* Centers the image */
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    height: 100vh;
    padding: 10px;
    overflow: hidden;
  }


  #loading-screen {
  display: flex;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(36, 36, 36, 0.9);
  justify-content: center;
  align-items: center;
  z-index: 1000; 
}




    .header {
      display: flex;
      align-items: center;
      width: 100%;
      color: #b3b3b3;
      font-size: 14px;
      padding-bottom: 20px;
    }
    .header img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .content {
      text-align: center;
    }
    .wallet-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 25px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .wallet-btn:focus {
      outline: none;
    }


    .wallet-btn:hover {
        background-color: #0056b3;
    }

    .paws-icon {
      font-size: 70px;
      margin-bottom: 10px;
    }
    .points {
      font-size: 48px;
      font-weight: bold;
    }
    .rank {
      font-size: 14px;
      color: #e1e1e1;
    }
    .rank span {
      font-size: 12px;
      color: #ffd700;
    }

    .buttons {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2c2c2e;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
    }
    .button span {
      color: #007bff;
    }

  </style>

</head>
<body>

  <!-- <div id="loading-screen">
    <img src="./assets/roaster.png" alt="Loading..." />
  </div> -->
  

  <div class="header">
    <img src="./assets/Avatar.jpg" alt="User Avatar">
    <span id="userId">User ID: Loading...</span>
  </div>

  <div class="content">
    <button class="wallet-btn">üîóConnect wallet</button>
    <div class="paws-icon">‚≠ê</div>
    <div id="points" class="points">0 Roast</div>
    <div class="rank">NEWCOMER <span>‚ú®</span> RANK</div>
  </div>

  <div class="buttons">
    <div class="button">
      <span>üë• Join our community</span>
      <span>‚Ä∫</span>
    </div>
    <div class="button">
      <span>‚≠ê Check your rewards</span>
      <span>‚Ä∫</span>
    </div>
  </div>

  <div id="navbar-container"></div>

  <script src="header.js"></script>
  <script src="task-script.js"></script>
  <script src="script.js"></script>

</body>
</html>
