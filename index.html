  <script>
    let tonConnectUI;
    let isWalletConnected = false;

    document.addEventListener("DOMContentLoaded", async function () {
      // Initialize TON Connect UI
      tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://new-mini-telegram-bot.onrender.com/tonconnect-manifest.json',
        buttonRootId: 'ton-connect'
      });

      // Check if the wallet is already connected
      const connectedWallets = await tonConnectUI.getWallets();
      if (connectedWallets.length > 0) {
        isWalletConnected = true;
        console.log("Wallet connected:", connectedWallets);
      }
    });

    // Function to connect the wallet
    async function connectWallet() {
      try {
        const walletConnection = await tonConnectUI.connectWallet();
        if (walletConnection) {
          isWalletConnected = true;
          console.log("Wallet connected successfully.");
          alert("Wallet connected!");
        }
      } catch (error) {
        console.error("Error connecting wallet:", error);
        alert("Failed to connect wallet.");
      }
    }

    // Function to send transaction
    async function sendTransaction() {
      if (!isWalletConnected) {
        alert("Please connect your wallet first.");
        return;
      }

      // Transaction details
      const destinationAddress = "UQC10jKrD0oFbmkmWXTyRsjOtC-OMAY5iWEH861QGcl8fRxM"; // Replace with actual destination address
      const amount = "200000000"; // 0.2 TON in nanograms
      const validUntil = Math.floor(Date.now() / 1000) + 300; // Valid for 5 minutes

      // Construct transaction payload
      const transactionPayload = {
        valid_until: validUntil,
        messages: [
          {
            address: destinationAddress,
            amount: amount,
            payload: null
          }
        ]
      };

      try {
        // Request wallet to sign the transaction
        const signedTransaction = await tonConnectUI.sendTransaction(transactionPayload);
        console.log("Signed Transaction (BOC):", signedTransaction);

        // Send the signed BOC to TONAPI
        const response = await fetch("https://tonapi.io/v2/sendTransaction", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            boc: signedTransaction // Replace with the signed BOC
          })
        });

        const result = await response.json();
        console.log("TONAPI Response:", result);

        if (response.ok) {
          alert("Transaction successfully sent to TONAPI!");
        } else {
          alert("Failed to send transaction: " + result.message);
        }
      } catch (error) {
        console.error("Transaction failed:", error);
        alert("Transaction failed. Check console for details.");
      }
    }

    // Attach event listeners
    document.getElementById("connectWalletBtn").addEventListener("click", connectWallet);
    document.getElementById("sendTransactionBtn").addEventListener("click", sendTransaction);
  </script>
