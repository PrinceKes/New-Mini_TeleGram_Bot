<script>
    let tonConnectUI;
    let isWalletConnected = false;

    document.addEventListener("DOMContentLoaded", async function () {
      tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://new-mini-telegram-bot.onrender.com/tonconnect-manifest.json',
        buttonRootId: 'ton-connect'
      });

      // Update wallet connection status on load
      const connectedWallets = await tonConnectUI.getWallets();
      if (connectedWallets.length > 0) {
        isWalletConnected = true;
        console.log("Wallet already connected:", connectedWallets);
      }
    });

    async function connectedWallet() {
      try {
        const walletConnection = await tonConnectUI.connectWallet();
        if (walletConnection) {
          isWalletConnected = true;
          console.log("Wallet connected successfully.");
          alert("Wallet connected!");
        }
      } catch (error) {
        console.error("Error connecting wallet:", error);
        alert("Failed to connect wallet. Please try again.");
      }
    }



  async function sendTonTransaction() {
  if (!isWalletConnected) {
    console.error("Wallet not connected.");
    alert("Please connect your wallet first.");
    return;
  }

  // Define destination address and amount
  const destinationAddress = "UQC10jKrD0oFbmkmWXTyRsjOtC-OMAY5iWEH861QGcl8fRxM"; // Correct TON address
  const amount = "200000000"; // 0.2 TON in nanograms (1 TON = 1e9 nanograms)

  // Build transaction manually using alternative structure
  const transaction = {
    valid_until: Math.floor(Date.now() / 1000) + 300, // Transaction valid for 5 minutes
    messages: [
      {
        address: destinationAddress, // Recipient TON address
        amount: amount, // Amount to send
        stateInit: null, // Optional state initialization (not needed here)
        payload: null, // Optional payload
      },
    ],
  };

  try {
    // Use tonConnectUI to send the transaction
    await tonConnectUI.sendTransaction({
      network: "mainnet", // Ensure you specify the correct network (mainnet or testnet)
      payload: transaction, // Pass the transaction object
    });

    console.log("Transaction sent successfully.");
    alert("Transaction successful!");
  } catch (error) {
    console.error("Transaction failed:", error);
    alert("Transaction failed: " + error.message);
  }
}

// Event listeners
document.getElementById("connectWalletBtn").addEventListener("click", connectedWallet);
document.getElementById("sendTransactionBtn").addEventListener("click", sendTonTransaction);

  </script>
