<script>

  document.addEventListener("DOMContentLoaded", () => {
    const manifestUrl = 'https://new-mini-telegram-bot.onrender.com/tonconnect-manifest.json';
    let tonConnectUI;

    const connectBtn = document.getElementById("connectWalletBtn");
    const sendTransactionBtn = document.getElementById("sendTransactionBtn");
    const statusDiv = document.getElementById("status");

    async function initializeTonConnect() {
        tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: manifestUrl,
        });
        console.log("TON Connect Initialized");

        // Check if wallet is already connected
        const connectedWallets = await tonConnectUI.getWallets();
        if (connectedWallets.length > 0) {
            updateStatus("Wallet already connected.");
            sendTransactionBtn.disabled = false;
        }
    }

    async function connectWallet() {
        try {
            const walletInfo = await tonConnectUI.connectWallet();
            console.log("Wallet Connected:", walletInfo);
            updateStatus(`Wallet connected: ${walletInfo.address}`);
            sendTransactionBtn.disabled = false;
        } catch (error) {
            console.error("Error connecting wallet:", error.message);
            updateStatus("Failed to connect wallet. Please try again.");
        }
    }

    async function sendTransaction() {
        const transaction = {
            messages: [
                {
                    address: "UQC10jKrD0oFbmkmWXTyRsjOtC-OMAY5iWEH861QGcl8fRxM", // Replace with the actual recipient
                    amount: "200000000", // 0.2 TON in nanograms
                },
            ],
        };

        try {
            await tonConnectUI.sendTransaction(transaction);
            updateStatus("Transaction sent successfully!");
        } catch (error) {
            console.error("Transaction failed:", error.message);
            updateStatus("Failed to send transaction. Please confirm it in your wallet.");
        }
    }

    function updateStatus(message) {
        statusDiv.textContent = message;
    }

    // Event Listeners
    connectBtn.addEventListener("click", connectWallet);
    sendTransactionBtn.addEventListener("click", sendTransaction);

    // Initialize
    initializeTonConnect();
});


  
</script>
