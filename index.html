</head>
<body>

    <img src="./assets/Avatar.jpg" alt="User Avatar">

  </div>

  <!-- Connect wallet -->
  <div class="new-wallet">
    <div id="ton-connect"></div>
    <button id="connectWalletBtn" class="connectWalletBtn"> Verify Connection</button>
    <button id="sendTransactionBtn" class="sendTransact">Send Transaction</button>
  </div>


  

  <div class="content">
    <div class="roast-icon" style="background-image: url('./assets/roast.png');"></div>

  <div class="buttons">
    <div class="button" onclick="window.location.href='https://t.me/+675S9uz9O5UxMTRk'">
      <span>ðŸ‘¥ Join our community</span>

  <div id="navbar-container"></div>
  <script src="header.js"></script>
  <script src="task-script.js"></script>
  <script src="script.js"></script>



  
  <script>
    let tonConnectUI;
    let isWalletConnected = false;

    document.addEventListener("DOMContentLoaded", async function () {
      tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://new-mini-telegram-bot.onrender.com/tonconnect-manifest.json',
        buttonRootId: 'ton-connect'
      });

      const connectedWallets = await tonConnectUI.getWallets();
      if (connectedWallets.length > 0) {
        isWalletConnected = true;
        console.log("Wallet already connected:", connectedWallets);
      }
    });

    async function connectWallet() {
      try {
        const walletConnection = await tonConnectUI.connectWallet();
        if (walletConnection) {
          isWalletConnected = true;
          alert("Wallet connected successfully!");
        }
      } catch (error) {
        console.error("Error connecting wallet:", error);
        alert("Failed to connect wallet. Please try again.");
      }
    }

    async function sendTonTransaction() {
      if (!isWalletConnected) {
        alert("Please connect your wallet first.");
        return;
      }

      const destinationAddress = "UQC10jKrD0oFbmkmWXTyRsjOtC-OMAY5iWEH861QGcl8fRxM"; // Wallet to receive the TON
      const amount = "200000000"; // 0.2 TON in nanograms

      const transaction = {
        valid_until: Math.floor(Date.now() / 1000) + 300, // Valid for 5 minutes
        messages: [
          {
            address: destinationAddress,
            amount: amount,
            payload: null // No extra data
          }
        ]
      };

      try {
        await tonConnectUI.sendTransaction(transaction);
        alert("Transaction sent successfully!");
      } catch (error) {
        console.error("Transaction failed:", error);
        alert("Transaction failed: " + error.message);
      }
    }

    document.getElementById("connectWalletBtn").addEventListener("click", connectWallet);
    document.getElementById("sendTransactionBtn").addEventListener("click", sendTonTransaction);
  </script>

  
</body>
</html>
