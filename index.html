<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Telegram Mini App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
    font-family: Arial, sans-serif;
    background-image: url('./assets/background.png'); 
    background-size: cover; 
    background-repeat: no-repeat;
    background-position: center center; 
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    height: 100vh;
    padding: 10px;
    overflow: hidden;
  }

  #loading-screen {
  display: flex;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(36, 36, 36, 0.9);
  justify-content: center;
  align-items: center;
  z-index: 1000; 
}


    .header {
      display: flex;
      align-items: center;
      width: 100%;
      color: #b3b3b3;
      font-size: 14px;
      padding-bottom: 20px;
    }
    .header img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .content {
      text-align: center;
    }
    .wallet-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 25px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .wallet-btn:focus {
      outline: none;
    }


    .wallet-btn:hover {
        background-color: #0056b3;
    }

    .paws-icon {
      font-size: 70px;
      margin-bottom: 10px;
    }
    .points {
      font-size: 48px;
      font-weight: bold;
    }
    .rank {
      font-size: 14px;
      color: #e1e1e1;
    }
    .rank span {
      font-size: 12px;
      color: #ffd700;
    }

    .buttons {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2c2c2e;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
    }
    .button span {
      color: #007bff;
    }

    /* Modal Styles */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    transition: opacity 0.3s ease;
}

.modal.hidden {
    visibility: hidden;
    opacity: 0;
}

.modal-content {
    background-color: rgb(0, 0, 0);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(50, 50, 50, 0.3);
    max-width: 300px;
    width: 100%;
}

.modal-content h2 {
    margin-bottom: 10px;
    font-size: 1.5rem;
}

.modal-content p {
    margin-bottom: 20px;
    font-size: 1rem;
}

.claim-btn {
    padding: 10px 20px;
    background-color: #22027b;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

.claim-btn:hover {
    background-color: #45a049;
}


  </style>
  
<script src="https://unpkg.com/@tonconnect/sdk@latest"></script>

</head>
<body>

  <!-- <div id="loading-screen">
    <img src="./assets/roaster.png" alt="Loading..." />
  </div> -->
  

  <div class="header">
    <img src="./assets/Avatar.jpg" alt="User Avatar">
    <span id="userId">User ID: Loading...</span>
  </div>

  <div class="content">
    <button class="wallet-btn">üîóConnect wallet</button>
    <div class="paws-icon">‚≠ê</div>
    <div id="points" class="points">0 Roast</div>
    <div class="rank">NEWCOMER <span>‚ú®</span> RANK</div>
  </div>

  <div class="buttons">
    <div class="button" onclick="window.location.href='https://t.me/pandoraedge'">
      <span>üë• Join our community</span>
      <span>‚Ä∫</span>
    </div>    
    <div class="button">
      <span>‚≠ê Check your rewards</span>
      <span>‚Ä∫</span>
    </div>
  </div>

  <!-- Welcome Bonus Modal -->
  <div id="welcome-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Welcome!</h2>
      <p>Claim your 2000 Roast as a welcome bonus!</p>
      <button id="claim-bonus-btn" class="claim-btn">Claim Now</button>
    </div>
  </div>

  <div id="navbar-container"></div>

  <script src="header.js"></script>
  <script src="task-script.js"></script>
  <script src="script.js"></script>
  <!-- <script src="wallet.js"></script> -->
  <script src="wallet_script.js"></script>
</body>
</html>
